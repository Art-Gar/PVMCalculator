<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">PVM Skaičiuoklės rezultatas</div>
                <div class="card-body">
                    Prekes kaina: <span th:text="${price}"></span> <br>
                    Prekiu kiekis: <span th:text="${amount}"></span> <br>
                    Vieneto PVM: <span th:text="${PVM}"></span> <br>
                    Vieneto kaina be PVM: <span th:text="${priceWithoutPVM}"></span> <br>
                    Suma (su PVM): <span th:text="${sum}"></span> <br>
                    Suma (be PVM): <span th:text="${sumWithoutPVM}"></span> <br>
                    PVM suma: <span th:text="${PVMsum}"></span> <br>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
